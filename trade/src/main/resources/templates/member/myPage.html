<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {background-image: url("../image/knu2.jpg"); background-size:cover; background-attachment:fixed;}
        h1 {color:blue; font: 25pt "맑은 고딕"; text-align: center;}
        table {background-color: #BDBDBD; text-align: center; margin: 3px;}
        #sname {display: inline-block;}
    </style>
</head>
<body>
<h1><a href="/books/main"><strong>Book Trade</strong></a></h1>
<div id="sname" th:text="${member.name}"></div>님 환영합니다!
<button type="button" onclick="location.href='/member/out'">로그아웃</button>
<button type="button" onclick="location.href='/books/new'">도서 등록</button>
<button type="button" onclick="location.href='/member/myOrders'">내 주문 보기</button>
<button type="button" onclick="location.href='/member/myOrdersTo'">받은 주문 보기</button>
<div class="container">

    <table border="1" width="70%" height="200" bordercolor="black">
        <thead>
            <tr>
                <th>도서 목록</th>
            </tr>
            </thead>
        <tbody>
            <tr>
                <td>등록번호</td>
                <td>도서명</td>
                <td>저자</td>
                <td>가격</td>
                <td>소유주</td>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.owner}"></td>
            </tr>
        </tbody>
    </table>
</div><!--/container-->
</body>
</html>
